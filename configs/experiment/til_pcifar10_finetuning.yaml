# @package _global_
# make sure to include the above commented global setting!

cl_paradigm: TIL
num_tasks: 20
global_seed: 1

defaults:
  - /cl_dataset: permuted_cifar10.yaml
  - /backbone: resnet18.yaml
  - /cl_algorithm: finetuning.yaml
  - /optimizer: adam.yaml
  - /lr_scheduler: reduce_lr_on_plateau.yaml
  - /trainer: cpu.yaml
  - /lightning_loggers: default.yaml
  - /callbacks: default.yaml
  - /hydra: default.yaml
  - /misc: default.yaml

optimizer:
  lr: 0.001
  
trainer: 
  max_epochs: 20



test: True
output_dir: outputs/til_pcifar10_finetuning/${now:%Y-%m-%d_%H-%M-%S}


