# @package _global_
# make sure to include the above commented global setting!

cl_paradigm: TIL
num_tasks: 20
global_seed: 1

defaults:
  - /cl_dataset: permuted_mnist.yaml
  - /backbone: hat_mask_mlp.yaml
  - /cl_algorithm: subtle_adahat_feature_ablation_abs.yaml
  - /optimizer: adam.yaml
  - /lr_scheduler: reduce_lr_on_plateau.yaml
  - /trainer: cpu.yaml
  - /lightning_loggers: default.yaml
  - /callbacks: hat.yaml
  - /hydra: default.yaml
  - /misc: default.yaml

optimizer:
  lr: 0.001

trainer: 
  max_epochs: 2

test: True
output_dir: outputs/til_pmnist_subtle_adahat_feature_ablation_abs/${now:%Y-%m-%d_%H-%M-%S}


