# @package _global_
# make sure to include the above commented global setting!

cl_paradigm: TIL
train_tasks: 20
eval_after_tasks: 20
global_seed: 1

defaults:
  - /cl_dataset: permuted_mnist.yaml
  - /backbone: mlp.yaml
  - /cl_algorithm: finetuning.yaml
  - /optimizer: adam.yaml
  - /lr_scheduler: reduce_lr_on_plateau.yaml
  - /trainer: mps.yaml
  - /lightning_loggers: default.yaml
  - /callbacks: default.yaml
  - /hydra: default.yaml
  - /misc: default.yaml

trainer: 
  max_epochs: 2

output_dir: outputs/til_pmnist_finetuning/${misc.timestamp}


