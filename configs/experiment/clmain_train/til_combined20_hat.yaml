# @package _global_
# make sure to include the above commented global setting!

cl_paradigm: TIL
train_tasks: 20
eval_after_tasks: 20
global_seed: 1

defaults:
  - /cl_dataset: combined20.yaml
  - /backbone: hat_mask_resnet18.yaml
  - /cl_algorithm: hat.yaml
  - /optimizer: adam.yaml
  - /lr_scheduler: reduce_lr_on_plateau.yaml
  - /trainer: mps.yaml
  - /lightning_loggers: default.yaml
  - /callbacks: default.yaml
  - /hydra: default.yaml
  - /misc: default.yaml

optimizer:
  lr: 0.001

trainer:
  max_epochs: 5

timestamp: ${now:%Y-%m-%d_%H-%M-%S}
output_dir: outputs/til_combined20_hat/${timestamp}


