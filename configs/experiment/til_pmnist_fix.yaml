# @package _global_
# make sure to include the above commented global setting!

cl_paradigm: TIL
num_tasks: 20
global_seed: 1

defaults:
  - /cl_dataset: permuted_mnist.yaml
  - /backbone: mlp.yaml
  - /cl_algorithm: fix.yaml
  - /optimizer: adam.yaml
  - /lr_scheduler: reduce_lr_on_plateau.yaml
  - /trainer: cpu.yaml
  - /lightning_loggers: default.yaml
  - /callbacks: default.yaml
  - /hydra: default.yaml
  - /misc: default.yaml

trainer: 
  max_epochs: 2

test: True
output_dir: outputs/til_pmnist_fix/${now:%Y-%m-%d_%H-%M-%S}


