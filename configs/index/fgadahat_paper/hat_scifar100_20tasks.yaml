# @package _global_
# make sure to include the above commented global setting!

# pipeline info
pipeline: CL_MAIN_EXPR
expr_name: hat_scifar100_20tasks
train_tasks: 20
eval_after_tasks: 20
global_seed: 1

# paradigm settings
cl_paradigm: TIL

# components
defaults:
  - /cl_dataset: split_cifar100.yaml
  - /backbone: hat_resnet.yaml
  - /cl_algorithm: hat.yaml
  - /optimizer: adam.yaml
  - /lr_scheduler: reduce_lr_on_plateau.yaml
  - /trainer: cpu.yaml
  - /metrics: hat_default.yaml
  - /lightning_loggers: default.yaml
  - /callbacks: cl_default.yaml
  - /hydra: default.yaml
  - /misc: default.yaml

# outputs
output_dir: outputs/${expr_name}/${misc.timestamp}

# overrides
trainer:
  max_epochs: 20
