# @package _global_
# make sure to include the above commented global setting!

# pipeline info
pipeline: CUL_MAIN_EXPR
expr_name: amnesiac_hat
train_tasks: 5
eval_after_tasks: 5
global_seed: 1

# paradigm settings
cl_paradigm: TIL
unlearning_requests: 
  2: [1]
  4: [2]
  5: [5]

# components
defaults:
  - /cl_dataset: permuted_mnist.yaml
  - /backbone: hat_mlp.yaml
  - /cl_algorithm: amnesiac_hat.yaml
  - /cul_algorithm: amnesiac_hat_unlearn.yaml
  - /optimizer: adam.yaml
  - /lr_scheduler: reduce_lr_on_plateau.yaml
  - /trainer: cpu.yaml
  - /metrics: cl_main_expr_default.yaml
  - /lightning_loggers: default.yaml
  - /callbacks: cul_default.yaml
  - /hydra: default.yaml
  - /misc: default.yaml

# outputs
output_dir: outputs/${expr_name}/${misc.timestamp}

# overrides
trainer: 
  max_epochs: 2