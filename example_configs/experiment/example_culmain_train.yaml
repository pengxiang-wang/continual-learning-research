# @package _global_
# make sure to include the above commented global setting!

cl_paradigm: TIL
train_tasks: 5
eval_after_tasks: 5
unlearning_requests: 
  2: [1]
  4: [2]
  5: [5]
global_seed: 1


defaults:
  - /cl_dataset: permuted_mnist.yaml
  - /backbone: clmlp.yaml
  - /cl_algorithm: unlearnable_independent.yaml
  - /unlearning_algorithm: independent_unlearn.yaml
  - /optimizer: adam.yaml
  - /lr_scheduler: reduce_lr_on_plateau.yaml
  - /trainer: cpu.yaml
  - /metrics: cl_default.yaml
  - /lightning_loggers: default.yaml
  - /callbacks: cul_default.yaml
  - /hydra: default.yaml
  - /misc: default.yaml

output_dir: outputs/cul_til_pmnist_independent/${misc.timestamp}

# overrides
trainer: 
  max_epochs: 2
