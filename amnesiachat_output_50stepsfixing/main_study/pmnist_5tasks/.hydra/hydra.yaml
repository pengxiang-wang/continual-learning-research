hydra:
  run:
    dir: ${output_dir}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        log_colors:
          DEBUG: purple
          INFO: green
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/console.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - pipeline=CUL_FULL_EXPR
    - index=amnesiachat_pmnist_5tasks
    - output_dir=amnesiachat_output/main_study/pmnist_5tasks
  job:
    name: cli
    chdir: null
    override_dirname: index=amnesiachat_pmnist_5tasks,output_dir=amnesiachat_output/main_study/pmnist_5tasks,pipeline=CUL_FULL_EXPR
    id: ???
    num: ???
    config_name: entrance.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /Users/shawn.pxwang/Documents/Codes/continual-learning-research
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/shawn.pxwang/Documents/Codes/continual-learning-research/configs
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/shawn.pxwang/Documents/Codes/continual-learning-research/amnesiachat_output/main_study/pmnist_5tasks
    choices:
      index: amnesiachat_pmnist_5tasks
      misc: default.yaml
      misc/config_tree: default.yaml
      hydra: default.yaml
      callbacks: cul_default.yaml
      lightning_loggers: default.yaml
      lightning_loggers/mlflow: null
      lightning_loggers/neptune: null
      lightning_loggers/wandb: null
      lightning_loggers/comet: null
      lightning_loggers/tensorboard: default.yaml
      lightning_loggers/csv: default.yaml
      metrics: cl_main_expr_default.yaml
      trainer: cpu.yaml
      lr_scheduler: reduce_lr_on_plateau.yaml
      optimizer: adam.yaml
      cul_algorithm: amnesiac_hat_unlearn.yaml
      cl_algorithm: amnesiac_hat.yaml
      backbone: amnesiachat_mlp.yaml
      cl_dataset: permuted_mnist.yaml
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: colorlog
      hydra/hydra_logging: colorlog
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
