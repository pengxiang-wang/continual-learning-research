cl_dataset:
  _target_: clarena.cl_datasets.PermutedMNIST
  root: data/MNIST
  num_tasks: 20
  validation_percentage: 0.1
  batch_size: 128
  permutation_mode: first_channel_only
backbone:
  _target_: clarena.backbones.CLMLP
  input_dim: 784
  hidden_dims:
  - 256
  - 100
  output_dim: 64
cl_algorithm:
  _target_: clarena.cl_algorithms.UnlearnableIndependent
cul_algorithm:
  _target_: clarena.cul_algorithms.IndependentUnlearn
optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 0.001
  weight_decay: 0.0
lr_scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 10
trainer:
  _target_: lightning.Trainer
  accelerator: cpu
  devices: 1
  max_epochs: 2
  profiler:
    _target_: lightning.pytorch.profilers.SimpleProfiler
    dirpath: ${output_dir}/profiler
    filename: profiler
  default_root_dir: ${output_dir}
  log_every_n_steps: 20
  enable_checkpointing: false
metrics:
- _target_: clarena.metrics.CLAccuracy
  save_dir: ${output_dir}/results/
  test_acc_csv_name: acc.csv
  test_acc_matrix_plot_name: acc_matrix.png
  test_ave_acc_plot_name: ave_acc.png
- _target_: clarena.metrics.CLLoss
  save_dir: ${output_dir}/results/
  test_loss_cls_csv_name: loss_cls.csv
  test_loss_cls_matrix_plot_name: loss_cls_matrix.png
  test_ave_loss_cls_plot_name: ave_loss_cls.png
lightning_loggers:
  csv:
    _target_: lightning.pytorch.loggers.CSVLogger
    save_dir: ${output_dir}/lightning_logs/
    name: csv
  tensorboard:
    _target_: lightning.pytorch.loggers.TensorBoardLogger
    save_dir: ${output_dir}/lightning_logs/
    name: tensorboard
callbacks:
- _target_: clarena.callbacks.CULPylogger
- _target_: lightning.pytorch.callbacks.RichProgressBar
- _target_: clarena.callbacks.SaveFirstBatchImages
  save_dir: ${output_dir}/samples/
- _target_: clarena.callbacks.SaveModels
  save_dir: ${output_dir}/saved_models/
misc:
  config_tree:
    print: true
    save: true
    save_path: ${output_dir}/config_tree.log
    style: dim
    guide_style: dim
  timestamp: ${now:%Y-%m-%d_%H-%M-%S}
pipeline: CUL_FULL_EXPR
expr_name: inpdendent_pmnist_5tasks
train_tasks: 5
eval_after_tasks: 5
global_seed: 1
cl_paradigm: TIL
unlearning_requests:
  2:
  - 1
  4:
  - 2
  5:
  - 5
unlearnable_age: 3
output_dir: output_amnesiachat_paper/main_study/pmnist_5tasks_til/independent/seed_1
